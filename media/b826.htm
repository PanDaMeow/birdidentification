<p><img src='0826.jpg'></p>
<p><img src='0826D.jpg'></p>
<p>雀形目 &gt; 椋鸟科 &gt; 八哥属
<br>
  <font size="-1">PASSERIFORMES &gt; Sturnidae &gt; Acridotheres ginginianus</font></p>
<p>描述：中等体型(25厘米)的八哥。眼周裸露皮肤红色，头黑，嘴黄色。比家八哥灰色重。<br>虹膜－黄色；嘴－黄色；脚－黄色。<br>叫声：不成调的鸣声，有咕咕声及哨音。声不如家八哥沙哑。<br>分布范围：印度。<br>分布状况：仅有出逃鸟记录，尤其是在香港、广东。可能见于西藏东南部。<br>习性：栖于城镇。</p>
