<p><font size="+1"><b>黑冠椋鸟</b></font> Brahminy Starling</p>
<p><img src='0814.jpg'></p>
<p><img src='0814D.jpg'></p>
<p>雀形目 &gt; 椋鸟科 &gt; 椋鸟属
<br>
  <font size="-1">PASSERIFORMES &gt; Sturnidae &gt; Sturnus pagodarum</font></p>
<p>描述：中等体型(21厘米)的椋鸟。头顶及长冠羽黑色，下体栗黄，尾及初级飞羽近黑，上体余部浅灰褐色。<br>虹膜－白色；嘴－基部石板蓝，尖端黄色；脚－棕黄。<br>叫声：咕咕高叫接常声和假声的变幻。<br>分布范围：印度。<br>分布状况：偶见于云南西南部和西藏东南部。<br>习性：常见于印度城镇、村庄及铁路沿线。群鸟共栖。</p>
