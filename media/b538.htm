<p><font size="+1"><b>白颈黑鹭</b></font> Pied Heron</p>
<p><img src='0538.jpg'></p>
<p><img src='0538D.jpg'></p>
<p>鹳形目 &gt; 鹭科 &gt; 白鹭属
<br>
  <font size="-1">CICONIIFORMES &gt; Ardeidae &gt; Egretta picatta</font></p>
<p>描述：体型略小(50厘米)的深灰色鹭。头及颈白色，顶冠及头后饰羽黑色，嘴及腿黄色。幼鸟的头全白而无饰羽。<br>虹膜－黄色；嘴－黄色；脚－黄色。<br>叫声：尚无记录。<br>分布范围：苏拉威西岛至新几内亚及澳大利亚北部。<br>分布状况：台湾南部有迷鸟记录。<br>习性：喜多岩石的海岸。<br>注：有著者把此鸟归入 Ardea属。</p>
<p>俗名：斑鹭</p>
