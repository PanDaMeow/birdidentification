<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    {% if messages %}
        {% for msg in messages %}
        <script>
                alert('{{ msg.message }}');
        </script>
        {% endfor %}
    {% endif %}
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: montserrat;
            height: 100vh;
            overflow: hidden;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 10px;
        }
        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
        }
        .center form {
            padding: 0 40px;
            box-sizing: border-box;
        }
        form .txt_field {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }
        .txt_field input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }
        .txt_field span::before {
            content: "";
            position: absolute;
            top: 40px;
            left: 0;
            width: 0%;
            height: 2px;
            background: #444444;
            transition: .5s;
        }
        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -5px;
            color: #444444;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before {
            width: 100%;
        }
        input[type="submit"]{
            width: 100%;
            height: 40px;
            border: 1px solid;
            background: #ffffff;
            border-radius: 25px;
            font-size: 18px;
            color: #444444;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }
        input[type="submit"]:hover {
            border-color: #444444;
            transition: .5s;
        }
        .signup_link a {
            text-align: right;
            color: #444444;
            text-decoration: none;
        }
        .signup_link a:hover {
            text-align: right;
            text-decoration: underline;
        }
        .imgScale img{
            max-width: 100%;
            max-height: 100%;
            width:auto;
            height:auto;
            position: absolute;
            left: 50%;
            padding-bottom: 20%;
            transform: translate3d(-50%,-50%,0);
            -webkit-transform: translate3d(-50%,-50%,0);
        }
        .error_msg{
            text-align: center;
            color: lightcoral;

        }

    </style>
</head>
<body>
    <div class="center">
        <div class="imgScale">
            <img src="../static/head.JPG">
        </div>

        <form action="/register/" method="POST">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="username" required>
                <label for="">用户名</label>
            </div>
            <div class="txt_field">
                <input type="text" name="email" required>
                <label for="">邮箱</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <label for="">设置密码</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password_again" required>
                <label for="">重复密码</label>
            </div>
            <input type="submit" name="register" id="" value="注   册">
            <div style="position: relative;left: 33%;margin-top: 20px;">
                <label class="error_msg">{{ error_msg }}</label>
            </div>
        </form>
    </div>
</body>
</html>
